<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="mizu.its.moe | mizu.is-a.dev" />
		<meta property="og:description" content="mizu.its.moe | mizu.is-a.dev" />
		<meta property="og:title" content="Mizu" />
		<meta property="og:image" content="" />
		<meta property="og:type" content="website" />
		<link rel="canonical" href="https://miyagawamizu.github.io/" />
		<meta property="og:site_name" content="@MiyagawaMizu" />
		<meta
			name="keywords"
			content="miyagawamizu,mizu, mizumiyagawa, miyagawa, miyagawa mizu" />
		<meta
			property="og:image"
			content="https://cdn.discordapp.com/attachments/953841823338618900/1193970050365919292/tumblr_5d43d3aee5d6a0f535c75ebd4654a423_0a23ad45_1280.gif" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="language" content="English" />
		<meta name="author" content="MiyagawaMizu" />
		<meta name="view-transition" content="same-origin" />
		<link rel="icon" href="" />
					rel="stylesheet"
			crossorigin />
		<title>MiyagawaMizu</title>
	</head>
	<body oncontextmenu="return false;">
		<div class="container">
			<div class="profile-border box-color">
				<div class="profile box-color">
					<div class="banner">
						<img
							loading="lazy"
							id="banner-image"
							src="./public/banner.webp"
							alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							
								<img
									loading="lazy"
									class="avatar-decoration"
									src="./public/lumine_avatar_frame.webp"
									alt="" />
								<div class="status box-color">
									<img
										id="status-image"
										src="https://juicepoopooumgood.github.io/Api-guy/image_upscaled_object_removed_3.webp"
										alt="" />
								</div>
							</div>
							<!-- </button> -->
						</div>
						<div class="badges box-color" id="badges">
							<div class="badges-right">
								<a class="tooltip" aria-label="HypeSquad Brilliance">
									<img alt=" " src="./public/badges/hypesquad-brilliance.svg"
								/></a>
								<a
									class="tooltip"
									id="active-developer"
									aria-label="Active Developer">
									<img alt=" " src="./public/badges/active-developer.svg"
								/></a>
								<a class="tooltip" aria-label="Subscriber since Jan 26, 2023">
									<img alt=" " src="./public/badges/nitro.svg"
								/></a>
								<a
									class="tooltip"
									aria-label="Originally known as MiyagawaMizu#0001">
									<img alt=" " src="./public/badges/legacy-username.svg"
								/></a>
							</div>
							<div class="badges-left"></div>
							<!-- badges list-->
							<!-- -->
						</div>
					</div>
					<div class="card box-color">
						<div class="name-box">
							<span class="display-name"></span>
							<span class="username"></span>
							<span class="pronouns"></span>
							<div class="custom-status">
								<img id="custom-status-emoji" />
								<p class="custom-status-text"></p>
							</div>
							
										
											
		</div>
		<script src="https://kirka-io-team.github.io/card2/scripts/script.js"></script>
		<script src="https://kirka-io-team.github.io/card2/scripts/script_static.js"></script>
		<script src="https://kirka-io-team.github.io/card2/scripts/no_dev.js"></script>
		<script src="https://kirka-io-team.github.io/card2/scripts/message.js"></script>
	</body>
</html>
